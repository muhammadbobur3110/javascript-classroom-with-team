<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Bootstrap starter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mb-5">
    <h2 class="text-center">Temperatura konverteri</h2>
    <form class="temperature-form d-flex flex-column align-items-center justify-content-center" action="#" method="POST">
      <label>Harorat celsiyda
        <input class="temperature-input" type="text" placeholder="C">
      </label>
      <div class="d-flex align-items-center">
        <p>Harorat Farengeytda</p>
        <p class="temperature-result px-3">?F</p>
      </div>
      <button class="btn btn-primary">Hisobla</button>
    </form>
  </div>











  <hr>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Kim birinchi bo-rish-ga!</h1>

    <form class="js-form d-flex align-items-center mb-5 justify-content-center" action="#" method="POST">
      <p class="text-secondary m-0 m">Masofa</p>
      <input class="w-25 p-2 ml-4 mr-4 js-input" type="number">
      <button class="rounded border-0 pl-2 pr-2" type="submit">Hisobla</button>
    </form>

    <ul class="d-flex justify-content-between w-75 ml-auto mr-auto">
      <li class="d-flex flex-column p-5 font-weight-bold border align-items-center">
        <img class="text-center" src="img/masculine-user.svg" alt="piyoda" width="60" height="70">
        <p class="text-center m-0 mb-3">Piyoda</p>
        <p class="js-result__onfoot"></p>
      </li>

      <li class="d-flex flex-column p-5 font-weight-bold border align-items-center">
        <img class="text-center" src="img/bicycle.svg" alt="piyoda" width="60" height="70">
        <p class="text-center m-0 mb-3">Velosiped</p>
        <p class="js-result__bicycle"></p>
      </li>

      <li class="d-flex flex-column p-5 font-weight-bold border align-items-center">
        <img class="text-center" src="img/sedan-car-front.svg" alt="piyoda" width="60" height="70">
        <p class="text-center m-0 mb-3">Car</p>
        <p class="js-result__car"></p>
      </li>

      <li class="d-flex flex-column p-5 font-weight-bold border align-items-center">
        <img class="text-center" src="img/plane.svg" alt="piyoda" width="60" height="70">
        <p class="text-center m-0 mb-3">Plane</p>
        <p class="js-result__plane"></p>
      </li>
    </ul>
  </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  </html>
